<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>用户登录/注册</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 50px auto;
            padding: 30px;
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #eee;
        }
        .tab {
            flex: 1;
            text-align: center;
            padding: 10px;
            cursor: pointer;
            color: #666;
        }
        .tab.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .error-msg {
            color: #e74c3c;
            font-size: 14px;
            margin-top: 10px;
            text-align: center;
            min-height: 20px;
        }
        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
        }
        input:focus {
            border-color: var(--accent-color);
            outline: none;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="tabs">
            <div class="tab active" onclick="switchTab('login')">登录</div>
            <div class="tab" onclick="switchTab('register')">注册</div>
        </div>

        <div id="login-form">
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" id="login-email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="login-password" placeholder="请输入密码">
            </div>
            <button class="w-100" onclick="handleLogin()">登录</button>
        </div>

        <div id="register-form" style="display: none;">
            <div class="form-group">
                <label>邮箱</label>
                <input type="text" id="reg-email" placeholder="请输入邮箱">
            </div>
            <div class="form-group">
                <label>密码</label>
                <input type="password" id="reg-password" placeholder="设置密码 (至少6位)">
            </div>
            <button class="w-100" onclick="handleRegister()">注册</button>
        </div>

        <div id="message" class="error-msg"></div>
    </div>

    <script>
        const { ipcRenderer } = require('electron');

        function switchTab(tab) {
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.getElementById('message').innerText = '';
            
            if (tab === 'login') {
                document.querySelector('.tab:nth-child(1)').classList.add('active');
                document.getElementById('login-form').style.display = 'block';
                document.getElementById('register-form').style.display = 'none';
            } else {
                document.querySelector('.tab:nth-child(2)').classList.add('active');
                document.getElementById('login-form').style.display = 'none';
                document.getElementById('register-form').style.display = 'block';
            }
        }

        async function handleLogin() {
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const msg = document.getElementById('message');

            if (!email || !password) {
                msg.innerText = '请填写完整信息';
                return;
            }

            msg.innerText = '登录中...';
            const result = await ipcRenderer.invoke('auth-login', { email, password });
            
            if (result.success) {
                msg.style.color = 'green';
                msg.innerText = '登录成功！';
                setTimeout(() => window.close(), 1000);
            } else {
                msg.style.color = '#e74c3c';
                msg.innerText = result.error;
            }
        }

        async function handleRegister() {
            const email = document.getElementById('reg-email').value;
            const password = document.getElementById('reg-password').value;
            const msg = document.getElementById('message');

            if (!email || !password) {
                msg.innerText = '请填写完整信息';
                return;
            }

            msg.innerText = '注册中...';
            const result = await ipcRenderer.invoke('auth-register', { email, password });
            
            if (result.success) {
                msg.style.color = 'green';
                msg.innerText = '注册成功！请登录。';
                setTimeout(() => switchTab('login'), 1500);
            } else {
                msg.style.color = '#e74c3c';
                msg.innerText = result.error;
            }
        }
    </script>
</body>
</html>
