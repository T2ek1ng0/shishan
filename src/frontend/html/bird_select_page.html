<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>选择</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px;
            background-color: #f5f5f5;
            height: 100vh;
        }

        h3 {
            margin-bottom: 20px;
        }

        #area_input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <button onclick="area_search()">按地区检索</button>
    <button onclick="name_search()">按名称检索</button>
    <script src="../js/search_bird.js"></script>
</body>
</html>
