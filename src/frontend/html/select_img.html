<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>认鸟</title>
    <link rel="stylesheet" href="../css/common.css">
    <style>
        img {
            max-width: 100%;
            max-height: 400px;
            margin-top: 20px;
            border-radius: 10px;
            box-shadow: var(--shadow);
        }
        .btn-group {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        #result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            color: var(--primary-color);
        }
    </style>
</head>
<body>
    <div class="container" style="text-align: center;">
        <h2>智能认鸟</h2>
        <div class="btn-group">
            <button id="selectBtn">选择图片</button>
            <button id="classifyBtn" disabled class="secondary">开始认鸟</button>
        </div>
        <div id="preview"></div>
        <div id="result"></div>
    </div>

<script>
    const { ipcRenderer } = require('electron')
    let currentImagePath = null

    // 选择图片：让主进程帮我们打开 dialog
    document.getElementById('selectBtn').addEventListener('click', async () => {
        // 调用主进程的 select-image handler
        const imagePath = await ipcRenderer.invoke('select-image')
        if (imagePath) {
            currentImagePath = imagePath
            document.getElementById('preview').innerHTML = `<img src="file://${currentImagePath}" />`
            const classifyBtn = document.getElementById('classifyBtn');
            classifyBtn.disabled = false;
            classifyBtn.classList.remove('secondary'); // Make it primary when active
            document.getElementById('result').innerText = ''
        }
    })

    // 分类
    document.getElementById('classifyBtn').addEventListener('click', async () => {
        if (!currentImagePath) {
            alert('请先选择图片')
            return
        }
        document.getElementById('result').innerText = '识别中，请稍候...'
        try {
            const result = await ipcRenderer.invoke('classify-image', currentImagePath)
            document.getElementById('result').innerText = `识别结果：${result}`
        } catch (err) {
            document.getElementById('result').innerText = `识别失败：${err}`
        }
    })
</script>

</body>
</html>
