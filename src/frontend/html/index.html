    async function checkUser() {
        const user = await ipcRenderer.invoke('get-current-user');

                const profile = userWithProfile ? userWithProfile.profile : null;

    async function openProfileSettings() {
        const modal = document.getElementById('profileModal');

        const userWithProfile = await ipcRenderer.invoke('get_current_user_profile');
        const profile = userWithProfile ? userWithProfile.profile : null;

        if (profile) {

        }
        currentAvatarPath = null; // Reset selected path
    }

    function closeProfileSettings() {
        document.getElementById('profileModal').style.display = "none";

    // Close modal if clicked outside
    window.onclick = function(event) {
        const modal = document.getElementById('profileModal');
        if (event.target == modal) {
