<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>观鸟地图</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; }
        #map { height: 100%; width: 100%; background-color: #f0f0f0; }
        
        .custom-popup .leaflet-popup-content-wrapper {
            border-radius: 8px;
            padding: 0;
            overflow: hidden;
        }
        .custom-popup .leaflet-popup-content {
            margin: 0;
            width: 200px !important;
        }
        .popup-img {
            width: 100%;
            height: 120px;
            object-fit: cover;
            display: block;
        }
        .popup-info {
            padding: 10px;
        }
        .popup-title {
            font-weight: bold;
            font-size: 16px;
            margin-bottom: 5px;
        }
        .popup-desc {
            font-size: 12px;
            color: #666;
        }
        
        #add-btn {
            position: absolute;
            bottom: 30px;
            right: 30px;
            z-index: 1000;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 30px;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.3s;
        }
        #add-btn:hover { background: #2980b9; }

        /* 简单的模态框样式 */
        #modal {
            display: none;
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
            align-items: center;
            justify-content: center;
        }
        .modal-content {
            background: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .form-group { margin-bottom: 15px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, textarea { width: 100%; padding: 8px; box-sizing: border-box; border: 1px solid #ddd; border-radius: 4px; }
        .btn-group { text-align: right; margin-top: 20px; }
        button { padding: 8px 15px; cursor: pointer; border-radius: 4px; border: none; }
        .btn-cancel { background: #e0e0e0; margin-right: 10px; }
        .btn-save { background: #3498db; color: white; }
    </style>
</head>
<body>

<div id="map"></div>
<button id="add-btn" onclick="startAddingMode()" title="添加记录">+</button>

<div id="modal">
    <div class="modal-content">
        <h3>添加观鸟记录</h3>
        <div class="form-group">
            <label>鸟名/标题</label>
            <input type="text" id="record-title" placeholder="例如：红嘴鸥">
        </div>
        <div class="form-group">
            <label>描述</label>
            <textarea id="record-desc" rows="3" placeholder="描述一下当时的场景..."></textarea>
        </div>
        <div class="form-group">
            <label>图片路径</label>
            <div style="display:flex; gap:5px;">
                <input type="text" id="record-img" placeholder="点击选择图片..." readonly onclick="selectImage()" style="cursor: pointer;">
            </div>
        </div>
        <div class="btn-group">
            <button class="btn-cancel" onclick="closeModal()">取消</button>
            <button class="btn-save" onclick="saveRecord()">保存</button>
        </div>
    </div>
</div>

<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
    const { ipcRenderer } = require('electron');
    
    // 初始化地图 (默认显示中国大致中心)
    const map = L.map('map').setView([35.8617, 104.1954], 4);

    // 使用 高德地图 瓦片图层 (无需Key，速度快)
    L.tileLayer('https://webrd02.is.autonavi.com/appmaptile?lang=zh_cn&size=1&scale=1&style=8&x={x}&y={y}&z={z}', {
        attribution: '&copy; 高德地图'
    }).addTo(map);

    let isAdding = false;
    let currentLatLng = null;

    // 加载已有记录
    async function loadMapRecords() {
        try {
            const records = await ipcRenderer.invoke('get_map_records');
            if (Array.isArray(records)) {
                records.forEach(addMarkerToMap);
            }
        } catch (e) {
            console.error("Failed to load records:", e);
        }
    }

    function addMarkerToMap(record) {
        const popupContent = `
            <div class="custom-popup">
                ${record.image ? `<img src="${record.image}" class="popup-img">` : ''}
                <div class="popup-info">
                    <div class="popup-title">${record.title}</div>
                    <div class="popup-desc">${record.desc || '无描述'}</div>
                </div>
            </div>
        `;
        L.marker([record.lat, record.lng]).addTo(map).bindPopup(popupContent);
    }

    function startAddingMode() {
        isAdding = true;
        document.getElementById('map').style.cursor = 'crosshair';
        // alert('请点击地图选择位置');
    }

    map.on('click', function(e) {
        if (!isAdding) return;
        
        currentLatLng = e.latlng;
        document.getElementById('modal').style.display = 'flex';
        isAdding = false;
        document.getElementById('map').style.cursor = '';
    });

    function closeModal() {
        document.getElementById('modal').style.display = 'none';
        clearForm();
    }

    function clearForm() {
        document.getElementById('record-title').value = '';
        document.getElementById('record-desc').value = '';
        document.getElementById('record-img').value = '';
    }

    async function selectImage() {
        const path = await ipcRenderer.invoke('select-image');
        if (path) {
            document.getElementById('record-img').value = path;
        }
    }

    async function saveRecord() {
        const title = document.getElementById('record-title').value;
        const desc = document.getElementById('record-desc').value;
        const img = document.getElementById('record-img').value;

        if (!title) {
            alert('请输入标题');
            return;
        }

        const record = {
            id: Date.now(),
            lat: currentLatLng.lat,
            lng: currentLatLng.lng,
            title: title,
            desc: desc,
            image: img
        };

        await ipcRenderer.invoke('add_map_record', record);
        addMarkerToMap(record);
        closeModal();
    }

    loadMapRecords();
</script>
</body>
</html>
