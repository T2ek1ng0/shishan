<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>按名称检索</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            padding: 30px;
            background-color: #f5f5f5;
            height: 100vh;
        }

        h3 {
            margin-bottom: 20px;
        }

        #area_input {
            width: 300px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 6px;
            margin-bottom: 15px;
        }

        button {
            width: 150px;
            padding: 10px;
            font-size: 16px;
            border-radius: 6px;
            border: none;
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #45a049;
        }

    </style>
</head>
<body>
    <h3>请输入要检索的鸟类名称</h3>
    <input id="name_input" type="text" placeholder="请输入鸟类的名称">
    <button onclick="name_searcher()">搜索</button>
    <div id="name_result"></div>
    <script>
          const { ipcRenderer } = require('electron')
          window.ipcRenderer = ipcRenderer

          async function name_searcher() {
              const name = document.getElementById("name_input").value.trim()
              const resultElement = document.getElementById("name_result")

              if (!name) {
                  resultElement.innerText = "请输入鸟的名称"
                  return
              }

              // 显示加载提示
              resultElement.innerText = "正在检索中，请稍候..."

              try {
                  const result = await ipcRenderer.invoke('name_searcher', name)
                  resultElement.innerText = `检索结果：${result}`
              } catch (err) {
                  resultElement.innerText = `调用出错：${err}`
              }
          }
    </script>
</body>
</html>
